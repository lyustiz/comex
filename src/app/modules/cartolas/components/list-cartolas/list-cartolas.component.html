<div class="mat-elevation-z1 container mt-3 rounded">

<div class="row">

  <div class="col-10 mt-2">
    <mat-form-field class="w-100" >
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Indique texto a buscar" [(ngModel)]="filterField">
      <button matSuffix mat-icon-button (click)="clearFilter($event.target)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="col-1 mt-4">
    <button mat-mini-fab aria-label="Editar" (click)="open()" color="primary" class="mx-3" matTooltip="Agregar" matTooltipPosition="above">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="col-1 mt-4">

      <button mat-icon-button [matMenuTriggerFor]="actions">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #actions="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="export"><mat-icon>open_in_new</mat-icon>Exportar</button>
      </mat-menu>

      <mat-menu #export="matMenu">
        <button mat-menu-item><mat-icon>view_list</mat-icon> Excel</button>
        <button mat-menu-item><mat-icon>picture_as_pdf</mat-icon> Pdf</button>
      </mat-menu>

  </div>

</div>


<div class="row">
<div class="col mb-3">
  <table mat-table [dataSource]="dataSource" matSort class="w-100">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-1 text-center"> ID </th>
      <td mat-cell *matCellDef="let row" class="text-center">
          {{ row.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-8"> Nombre </th>
      <td mat-cell *matCellDef="let row">
          {{row.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="col-3 text-center"> Acciones </th>
      <td mat-cell *matCellDef="let row" class="text-center">

        <button mat-icon-button aria-label="Editar" color="primary" class="mx-1" matTooltip="Editar" matTooltipPosition="left">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button aria-label="Editar" color="warn" class="mx-1" matTooltip="Eliminar" matTooltipPosition="right">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 15, 20]">
    </mat-paginator>
  </div>
  </div>
</div>
