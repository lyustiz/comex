<div class="container-fluid">

    <div class="row">
      <!-- Filter  -->
      <app-table-filter class="col-md-6"
        (filter)="table.applyFilter($event)"
        (clear)="table.clearFilter()"
        [(inputModel)]="table.filterField" >
      </app-table-filter>
  
      <div class="col-md-6 mt-3 text-right">
        <!-- Add Button  -->
        <button mat-mini-fab (click)="create()" color="primary" class="mx-3" matTooltip="Agregar" matTooltipPosition="above">
          <mat-icon>add</mat-icon>
        </button>
        <!-- Head Menu  -->
        <app-form-menu [columns]="columns"></app-form-menu>
      </div>
    </div>
  
    <mat-progress-bar *ngIf="table.loading" mode="query"></mat-progress-bar>
  
    <div class="table-holder row">
    <div class="col mb-3 overflow-auto">
      <table mat-table [dataSource]="table.dataSource" matSort class="w-100">
  
        <!-- Table Columns -->
        <ng-container matColumnDef="EJE_RUT">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut Cliente </th>
          <td mat-cell *matCellDef="let row">  {{ row.CLI_RUT }}  </td>
        </ng-container>
  
        <ng-container matColumnDef="EJE_COD">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row">  {{ row.CLI_NOM }}  </td>
        </ng-container>
  
        <ng-container matColumnDef="EJE_TIP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
          <td mat-cell *matCellDef="let row">  {{ row.CLI_DIR }}  </td>
        </ng-container>
  
        <ng-container matColumnDef="EJE_NOM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
          <td mat-cell *matCellDef="let row">  {{ row.CLI_CIU }}  </td>
        </ng-container>
  
        <ng-container matColumnDef="EJE_SUC">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comuna </th>
          <td mat-cell *matCellDef="let row">  {{ row.CLI_COM }}  </td>
        </ng-container>
  
        <ng-container matColumnDef="EJE_TEL">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fono </th>
          <td mat-cell *matCellDef="let row">  {{ row.CLI_FON }}  </td>
        </ng-container>
  
        <ng-container matColumnDef="EJE_FAX">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row">  {{ row.CLI_EML }}  </td>
        </ng-container>
  
        <!-- Table Actions  -->
        <ng-container matColumnDef="EJE_EML" stickyEnd>
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <app-list-buttons (edit)="edit($event)" (delete)="delete($event)" [row]="row"></app-list-buttons>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  
      </table>
  
        <mat-paginator #paginator
            [length]="table.dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 15, 20]">
        </mat-paginator>
      </div>
      </div>
    </div>
