<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav class="mat-elevation-z4" mode="side" opened="true">
        <mat-nav-list>
            <mat-list-item *ngFor="let item of list">
                <mat-icon matListIcon>{{item}}</mat-icon>
                <h3 matLine>{{item}}</h3>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <div class="container">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar>avatar</div>
                <mat-card-title>title</mat-card-title>
                <mat-card-subtitle>sub-header</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                content
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button>actionOne</button>
                <button mat-raised-button>actionTwo</button>
                </mat-card-actions>
        </mat-card>
    </div>
</mat-sidenav-container>
