<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      attr.role='navigation'
      mode='side'
      [opened]="false">
    <mat-toolbar style="height: 8vh;">Menu</mat-toolbar >
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/sucursal/list">Sucursal</a>
      <a mat-list-item routerLink="/cartolas">Stock</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="warn" style="height: 8vh;">
      <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Comex</span>
    </mat-toolbar>

      <ng-content selector="#contend"></ng-content>
      <ng-content selector="#footer"></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
